<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
<script src="index.js"></script>
    <div id="flexContainer">
        <div id="mainPanel">
            <div class="panelHeader">Current Room</div>
            <div id="mainVideoContainer">
                <div class="videoContainer">
                    <div class="personNameHeader">Shane</div>
                    <img src="assets/SampleProfilePic.png" alt="Person Name">
                </div>
                <div class="videoContainer">
                    <div class="personNameHeader">Colin</div>
                    <img src="assets/SampleProfilePic1.png" alt="Person Name">
                </div>
                <div class="videoContainer">
                    <div class="personNameHeader">Jackson</div>
                    <img src="assets/SampleProfilePic2.png" alt="Person Name">
                </div>
                <div class="videoContainer">
                    <div class="personNameHeader">Jeb</div>
                    <img src="assets/SampleProfilePic3.png" alt="Person Name">
                </div>
            </div>
        </div>

        <div id="panelDivider"></div>
        <div id="breakoutPanel">
            <div class="panelHeader">
                Breakout Rooms
                <button class="button" type="button" onclick="addNewRoom()"> add new room </button>
                <button class="button" type="button" onclick="deleteRooms()"> delete selected </button>
            </div>
            <div id="roomContainer"></div>

        </div>
    </div>
<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <p>Enter a username to join the bvbblzspace  </p>
        <div>
            <input type="text" id="username" name="username">
            <button class="button" type="button" id="submitname" onclick="setUsername()">join the chat</button>
        </div>

    </div>

</div>

</body>
</html>
